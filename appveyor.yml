environment:
  CURRENT_VERSION: 0.9.0
version: 0.9.0-{build}
branches:
  only:
    - master
    - develop
    - release/*
    - feature/*
os: Windows Server 2012
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "$(CURRENT_VERSION).{build}"
  assembly_file_version: "$(CURRENT_VERSION).{build}"
  assembly_informational_version: "$(CURRENT_VERSION).{build}"
configuration:
  - Debug
  - Release
after_build: nuget pack Nerdery.Umbraco.Vault/Nerdery.Umbraco.Vault.csproj -Version %CURRENT_VERSION%-build%APPVEYOR_BUILD_NUMBER%
deploy:
  - provider: NuGet
    server: https://nuget.nerderylabs.com/nuget
    api_key:
      secure: 0ToyIMPccSDucw5aqB9Yf0jNLcxaCWIhgTMpc00hndc=
    skip_symbols: true
    artifact: /.*\.nupkg/