environment:
  published_version: "0.9.0"
version: "$(published_version)-{build}"
branches:
  only:
    - master
    - develop
    - release/*
    - feature/*
os: Windows Server 2012
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"
configuration:
  - Debug
  - Release
build:
  publish_nuget: true
  publish_nuget_symbols: true
deploy:
  - provider: NuGet
    server: https://nuget.nerderylabs.com/nuget
    api_key:
      secure: 0ToyIMPccSDucw5aqB9Yf0jNLcxaCWIhgTMpc00hndc=
    skip_symbols: true